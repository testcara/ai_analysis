#
# Phase Configuration for AI Impact Analysis
#
# This file defines the analysis phases for comparing productivity metrics.
# You can add or remove phases as needed without modifying the main scripts.
#
# Format: Each phase entry contains three fields separated by pipe (|):
#   Phase Name | Start Date (YYYY-MM-DD) | End Date (YYYY-MM-DD)
#
# Examples:
#   - Single phase:   PHASES=("Analysis Period|2024-01-01|2025-12-31")
#   - Two phases:     PHASES=("Before|2024-01-01|2024-06-30" "After|2024-07-01|2025-12-31")
#   - Multiple phases: (see below)
#

PHASES=(
    "No AI Period|2024-10-24|2025-05-30"
    "Cursor Period|2025-06-02|2025-07-31"
    "Full AI Period|2025-08-01|2025-10-20"
)

# Default assignee for reports
# - Set to empty string "" for team overall reports
# - Set to email (e.g., "wlin@redhat.com") for individual reports
# - Command line argument will override this value
DEFAULT_ASSIGNEE="sbudhwar@redhat.com"

# Notes:
# - Phase names can contain spaces and will be used in report generation
# - Dates must be in YYYY-MM-DD format
# - Phases will be processed in the order they appear
