#!/bin/bash
#
# GitHub PR Analysis Phase Configuration
#
# This file defines the analysis phases for GitHub PR metrics comparison.
# You can add or remove phases as needed without modifying the scripts.
#
# Format: Each phase entry contains three fields separated by pipe (|):
#   Phase Name | Start Date (YYYY-MM-DD) | End Date (YYYY-MM-DD)
#
# Examples:
#   - Single phase:   GITHUB_PHASES=("Analysis Period|2024-01-01|2025-12-31")
#   - Two phases:     GITHUB_PHASES=("Before|2024-01-01|2024-06-30" "After|2024-07-01|2025-12-31")
#   - Multiple phases: (see below)
#

GITHUB_PHASES=(
    "No AI Period|2024-10-01|2025-05-31"
    "Cursor Period|2025-06-01|2025-07-30"
    "Full AI Period|2025-07-30|2025-10-31"
)

# Default author for PR analysis
# - Set to empty string "" for team overall reports
# - Set to GitHub username (e.g., "testcara") for individual reports
# - Command line argument will override this value
DEFAULT_GITHUB_AUTHOR="testcara"

# Notes:
# - Phase names can contain spaces and will be used in report generation
# - Dates must be in YYYY-MM-DD format (entire days/months recommended for PR analysis)
# - Phases will be processed in the order they appear
# - At least one phase is required
# - Make sure to set environment variables before running:
#   export GITHUB_TOKEN="your_token"
#   export GITHUB_REPO_OWNER="your_org"
#   export GITHUB_REPO_NAME="your_repo"
